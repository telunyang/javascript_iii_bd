<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn_request">取得 JSON 字串</button>
    <div id="content"></div>

    <script>
    //取得 JSON 字串
    document.querySelector('button#btn_request').addEventListener('click', function(event){
        fetch('https://data.taipei/opendata/datalist/apiAccess?scope=datasetMetadataSearch', {
            method: 'GET', 
            headers: { 
                'user-agent': 'Mozilla/4.0 MDN Example',
                'content-type': 'application/json'
            }
        })
        .then(function(response) {
            return response.json();
        })
        .then((objJson) => {
            document.querySelector("div#content").innerHTML = JSON.stringify(objJson);
        })
        .catch(function(err){
            alert(err);
        });
    });
    </script>
</body>
</html>
